<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KühlschrankKoch</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase UMD-Version -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <!-- Eigener Script -->
    <script defer src="script.js"></script>
    <script src="env.js"></script>
</head>
<body>

    <!-- Container für das Layout -->
    <div class="container">
        <!-- Linke Spalte -->
        <aside class="left-sidebar">
            <h3>Favoriten</h3>
            <p>Hier können später Favoriten angezeigt werden.</p>
        </aside>

        <!-- Hauptinhalt -->
        <main class="main-content">
            <div class="überschrift">
                <h1>Kühlschrank Koch</h1>
            </div>

            <div class="zutaten">
                <form id="ingredients-form">
                    <div id="ingredients-section">
                        <h2>Wähle deine Zutaten:</h2>
                        <div id="ingredient-buttons" class="ingredient-buttons-container"></div>
                        <button id="toggle-more-ingredients" style="display: none;">Weitere Zutaten ausklappen</button>
                        <form id="ingredients-form">
                            <button type="submit">Rezepte suchen</button>
                        </form>
                    </div>
                    
                    
                    <div id="recipes-section">

                        <div id="recipes"></div>
                    </div>
                    
            </div>
        </main>

        <!-- Rechte Spalte -->
        <aside class="right-sidebar">
            <a href="login.html">Account</a>

            <p>Hier können später Account-Informationen angezeigt werden.</p>
        </aside>
    </div>
</body>
</html>
