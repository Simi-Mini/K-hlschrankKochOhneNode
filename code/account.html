<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account-Daten</title>
  <style>
    /* Gesamtlayout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      background-color: #2ECC71;
      color: white;
      height: 100vh;
    }

    /* Linke Seitenleiste */
    .sidebar {
      background-color: white;
      width: 15%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-sizing: border-box;
    }

    .sidebar a {
      text-decoration: none;
      color: #2ECC71;
      font-size: 18px;
      font-weight: bold;
    }

    /* Hauptinhalt */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .main-content h1 {
      font-size: 36px;
      margin: 0;
    }

    .main-content h2 {
      font-size: 24px;
      margin: 10px 0;
      font-weight: normal;
    }

    /* Formular */
    .form-container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .form-container label {
      font-size: 18px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      background-color: #b3b3b3;
      color: black;
      box-sizing: border-box;
    }

    .form-container .password-container {
      position: relative;
      width: 100%;
    }

    /* Icon für Passwortfeld */
    .form-container .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .form-container .toggle-password img {
      width: 24px;
      height: 24px;
    }

    /* Einheitliche Breite */
    .form-container input,
    .form-container .changebutton,
    .password-container {
      width: calc(100% - 40px); /* Einheitliche Breite */
    }

    .form-container button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      background-color: gray;
      color: white;
      transition: background-color 0.3s;
      box-sizing: border-box;
    }

    .form-container button:hover {
      background-color: darkgray;
    }

    /* Kontaktbereich */
    .contact {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
      text-align: right;
    }
  </style>
</head>
<body>
  <!-- Linke Seitenleiste -->
  <div class="sidebar">
    <a href="index.html">Startseite</a>
  </div>

  <!-- Hauptinhalt -->
  <div class="main-content">
    <h1>Kühlschrank-Koch</h1>
    <h2>Account Daten</h2>
    <form class="form-container">
      <!-- E-Mail -->
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Email">

      <!-- Passwort -->
      <label for="password">Password:</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="Password">
        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
          <img src="AugeZu.png" alt="Passwort anzeigen/verbergen" id="toggle-icon">
        </button>
      </div>

      <!-- Änderung-Button -->
      <button class="changebutton" type="button">Change</button>
    </form>
  </div>

  <!-- Kontaktbereich -->
  <div class="contact">
    Kontakt: <br>
    Simon Rapp<br>
    Gideon Rüscher
  </div>

  <script>
    // Funktion zum Anzeigen/Verbergen des Passworts
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggle-icon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.src = 'AugeAuf.png'; // Icon für sichtbares Passwort
      } else {
        passwordInput.type = 'password';
        toggleIcon.src = 'AugeZu.png'; // Icon für verstecktes Passwort
      }
    }
  </script>
</body>
</html>
