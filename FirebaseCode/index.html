<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KühlschrankKoch</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase UMD-Version -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>


  <!-- Eigene Skripte -->
  <script defer src="script.js"></script>
  <script defer src="login.js"></script>
</head>
<body>

  <!-- Hauptcontainer für das Layout -->
  <div class="container">

    <!-- Linke Spalte (Favoriten, später eventuell weitere Features) -->
    <aside class="left-sidebar">
      <h3>Favoriten</h3>
      <ul id="favorite-recipes"></ul>
  </aside>
  

    <!-- Hauptinhalt -->
    <main class="main-content">
      <!-- Überschrift / Logo-Bereich -->
      <div class="überschrift">
        <h1>Kühlschrank Koch</h1>
      </div>

      <!-- Zutaten-Auswahl -->
      <section class="zutaten">
        <h2>Wähle deine Zutaten:</h2>

        <!-- Dynamische Buttons für Zutaten -->
        <div id="ingredient-buttons" class="ingredient-buttons-container"></div>

        <!-- Button zum Ein-/Ausklappen weiterer Zutaten -->
        <button id="toggle-more-ingredients" style="display: none;">Weitere Zutaten ausklappen</button>

        <!-- Formular zum Absenden der ausgewählten Zutaten -->
        <form id="ingredients-form">
          <button type="submit">Rezepte suchen</button>
        </form>
      </section>

      <!-- Bereich für die angezeigten Rezepte -->
      <section id="recipes-section">
        <div id="recipes"></div>
      </section>
    </main>

    <!-- Rechte Spalte (Account-Bereich, Login/Logout) -->
    <aside class="right-sidebar">
      <div id="auth-section">
        <h2>Account</h2>
        <form id="auth-form">
          <label for="email-or-username">Email oder Benutzername:</label>
          <input type="text" id="email-or-username" placeholder="E-Mail oder Benutzername" required>

          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Passwort" required>

          <div class="buttons">
            <button type="button" id="login-btn">Login</button>
            <form id="auth-form">
              <!-- Anderer Inhalt -->
              <button id="google-signup-btn" type="button">Mit Google registrieren</button>
          </form>
          

          </div>
        </form>
      </div>


      <div id="user-section" style="display: none;">
        <p id="user-email"></p>
        <button id="logout-btn">Logout</button>
      </div>
    </aside>
    <div id="email-verification-message" style="display: none; color: green; text-align: center;">
      Bitte überprüfe deinen Posteingang, um deine E-Mail-Adresse zu bestätigen.
  </div>
  
  </div>
